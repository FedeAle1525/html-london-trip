<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML London Trip</title>
</head>
<body>
    <!-- Inizio header -->
    <header>
        <h1>Il mio Viaggio a Londra</h1>
        <img src="img/london1.jpg" alt="Londra (parte sinistra)">
        <img src="img/london2.jpg" alt="Londra (parte centrale)">
        <img src="img/london3.jpg" alt="Londra (parte denstra)">
    </header>
    <!-- Fine header -->

    <hr>

    <!-- Inizio main -->
    <main>
        <!-- Inizio sezione Spese -->
        <section>
            <h2>Le mie spese</h2>
            <!-- Inizio Tabella -->
            <table>
                <!-- Intestazione tabella -->
                <thead>
                    <tr>
                        <th>Numero</th>
                        <th>Descrizione</th>
                        <th>Costo</th>
                    </tr>
                </thead>
                <!-- Corpo Tabella -->
                <tbody>
                    <!-- Prima Riga -->
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120€</td>
                    </tr>
                    <!-- Seconda Riga -->
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120€</td>
                    </tr>
                    <!-- Terza Riga -->
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120€</td>
                    </tr>
                </tbody>
                <!-- Footer Tabella -->
                <tfoot>
                    <tr>
                        <td>Totale</td>
                        <td></td>
                        <td>360€</td>
                    </tr>
                </tfoot>
            </table>
            <!-- Fine Tabella -->
        </section>
        <!-- Fine Sezione Spese -->

        <hr>

    </main>
    
</body>
</html>
